# github action including pymongo see https://github.com/marketplace/actions/mongodb-in-github-actions

name: Tests

on:
  push:
    branches:
      - main
      - develop*

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.9' , '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pandoc for ubuntu
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get install -y pandoc

      - name: Install choco for windows
        if: startsWith(matrix.os, 'windows-')
        run: choco install pandoc -y

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          pip install -r requirements-dev.txt

      - name: Install h5rdmtoolbox for Python 3.9-3.12
        if: ${{ matrix.python-version >= '3.9' && matrix.python-version < '3.13' }}
        run: pip install "h5rdmtoolbox @ git+https://github.com/matthiasprobst/h5rdmtoolbox@fix-zenodo-record"

      - name: Run pytest coverage
        run: pytest --cov --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
